version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: adwall
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_USER: aduser
      MYSQL_PASSWORD: adpass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api/uploads:/app/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - '80:80'

volumes:
  db_data:
