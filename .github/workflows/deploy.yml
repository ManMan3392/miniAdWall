name: Deploy to SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files to server (rsync)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # add remote host to known_hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts || true
          # use rsync over ssh to push repository to remote path
          rsync -az --delete --exclude='.git' --exclude='node_modules' -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.DEPLOY_PORT }} -o StrictHostKeyChecking=no" ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/mini-adwall/miniAdWall

      - name: Run remote install & restart
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            # Ensure pnpm is available
            if ! command -v pnpm >/dev/null 2>&1; then
              npm install -g pnpm
            fi
            # Only deploy backend (frontend is not on this server)
            cd /opt/mini-adwall/miniAdWall/apps/api || exit 1
            pnpm install --frozen-lockfile || pnpm install
            # Ensure uploads directory exists
            mkdir -p uploads
            chmod -R 755 uploads || true
            # Restart or start the backend with PM2
            if pm2 describe mini-adwall-api >/dev/null 2>&1; then
              pm2 restart mini-adwall-api
            else
              pm2 start npm --name mini-adwall-api -- start
            fi
            # Persist process list for startup
            pm2 save || true
