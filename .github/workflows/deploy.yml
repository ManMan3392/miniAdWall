name: Deploy to SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to server (scp)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: './'
          target: '/opt/mini-adwall/miniAdWall'
          strip_components: 0

      - name: Run remote install & restart
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            # Ensure pnpm is available
            if ! command -v pnpm >/dev/null 2>&1; then
              npm install -g pnpm
            fi
            # Only deploy backend (frontend is not on this server)
            cd /opt/mini-adwall/miniAdWall || exit 1

            # Backup existing apps/api/.env if present to avoid accidental overwrite
            if [ -f apps/api/.env ]; then
              ts="$(date +%s)"
              cp apps/api/.env apps/api/.env.bak.${ts} || true
              echo "[deploy] existing apps/api/.env backed up to apps/api/.env.bak.${ts}"
            fi

            # Ensure uploads directory exists and preserve existing files
            mkdir -p apps/api/uploads
            chmod -R 755 apps/api/uploads || true
            echo "[deploy] ensured apps/api/uploads exists (preserved)"

            cd apps/api
            pnpm install --frozen-lockfile || pnpm install
            # Restart or start the backend with PM2
            if pm2 describe mini-adwall-api >/dev/null 2>&1; then
              pm2 restart mini-adwall-api
            else
              pm2 start npm --name mini-adwall-api -- start
            fi
            # Persist process list for startup
            pm2 save || true
